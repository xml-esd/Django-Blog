{% extends 'layout.html' %}

{% block body %}

<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          {% csrf_token %}
          <fieldset>
            <legend class="text-center">İletişime Geç</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Adınız</label>
              <div class="col-md-9">
                <input id="name" name="ad" type="text" placeholder="Görkem GÜR" class="form-control" required>
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Mail Adresiniz</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="example@hotmail.com" class="form-control" required>
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Mesajınız</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="mesaj" placeholder="Bir Mesaj metni girin" rows="5"></textarea required>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Gönder</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>



{% endblock body %}
