<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<style>
.jumbotron {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" id="bootstrap-css">
    
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>

    <title>DevBlog</title>
</head>
<body>
         {% include "includes/navbar.html" %}
    
   
        <div style = "margin-bottom: 80px;" class="container">
         <br><br><br>
        {% if messages %}
        
        {% for message in messages  %}
         <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}> {{message}} {{request.user.username}}</div>
         {% endfor %}
        
        {% endif %}
        {% block body %}
  
    
        {% endblock body %}
    </div>

    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
